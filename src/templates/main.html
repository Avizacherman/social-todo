<div>
  Welcome!
</div>
<form ng-submit="addTask()">
  <input placeholder="New Task" ng-model="newTask"/>
  <button> Add </button>
</form>
<div ng-repeat ='item in tasks'>
  <input type="checkbox" ng-model="item.does.properties.complete" ng-change="checkTask(item.does.properties.complete, item.task.id)"
  <div ng-click="displayTask(taskid)"> {{item.task.name}} </div>
</div>

<div ng-controller="sidebarController" ng-show="viewTaskSidebar">
    {{task.name}}
  <div ng-repeat="user in users">
    {{user.name}}
  </div>
</div>


<div ng-controller="sidebarController" ng-show="editTaskSidebar">
    {{task.name}}
  <div ng-repeat="user in users">
    {{user.name}}
  </div>
</div>
