<div>
  Welcome!
</div>
<form ng-submit="addTask()">
  <input placeholder="New Task" ng-model="newTask"/>
  <button> Add </button>
</form>
<div ng-repeat ='task in tasks'>
  <div ng-click="displayTask(taskid)"> {{task.name}} </div>
</div>

<div ng-controller="sidebarController" ng-show="viewTaskSidebar">
    {{task.name}}
  <div ng-repeat="user in users">
    {{user.name}}
  </div>
</div>


<div ng-controller="sidebarController" ng-show="editTaskSidebar">
    {{task.name}}
  <div ng-repeat="user in users">
    {{user.name}}
  </div>
</div>
